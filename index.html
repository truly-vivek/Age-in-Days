            text-align: center;

        }

        }
        .milestone-title {
            font-size: 22px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }
        .milestone-date {

            text-align: center;

        }

        <div class="container">
            <label for="year">Enter your birth year:</label>
            <input type="number" id="year" placeholder="Year" min="1900" max="2024" />

            <label for="month">Enter your birth month:</label>
            <input type="number" id="month" placeholder="Month" min="1" max="12" />

            <label for="day">Enter your birth day:</label>
            <input type="number" id="day" placeholder="Day" min="1" max="31" />

            <button onclick="calculateTimeDifference()">Calculate</button>
        </div>
        <div class="result" id="result"></div>

        function calculateTimeDifference() {
            const year = document.getElementById("year").value;
            const month = document.getElementById("month").value;
            const day = document.getElementById("day").value;

            if (!year || !month || !day) {
                alert("Please fill in all fields.");
                return;
            }

            const birthDate = new Date(year, month - 1, day);
            const today = new Date();

            if (birthDate > today) {
                alert("Your birthdate cannot be in the future.");
                return;
            }

            const differenceInMs = today - birthDate;
            const daysOld = Math.floor(differenceInMs / (1000 * 60 * 60 * 24));
            const hoursOld = Math.floor((differenceInMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesOld = Math.floor((differenceInMs % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("result").innerHTML = `You are <span style="font-weight: bold; color: #36454F;">${daysOld} days</span>, <span style="font-weight: bold; color: #36454F;">${hoursOld} hours</span> and <span style="font-weight: bold; color: #36454F;">${minutesOld} minutes</span> old.`;
            const milestonesContainer = document.getElementById("milestones");
            milestonesContainer.innerHTML = ''; 

            const milestones = generateMilestones(daysOld);

            const nearest = milestones.find(m => m > daysOld);
            const nearestPalindrome = milestones.find(m => m > daysOld && isPalindrome(m) && m !== nearest);
            const nearestFamous = milestones.find(m => m > daysOld && isFamousMilestone(m) && m !== nearest && m !== nearestPalindrome);

            const extraCategories = [
                { label: "Perfect Square Milestone", fn: isPerfectSquare },
                { label: "Prime Milestone", fn: isPrime },
                { label: "Fibonacci Milestone", fn: isFibonacci },
                { label: "Repeating Digit Milestone", fn: isRepeatingDigits },
                { label: "Astronomical Milestone", fn: isAstronomical },
                { label: "Pop Culture Milestone", fn: isPopCulture },
                { label: "Historical Milestone", fn: isHistoricalOrCultural }
            ];

            const cards = [
                { milestone: nearest, label: "Nearest Milestone" },
                { milestone: nearestPalindrome, label: "Palindrome Milestone" },
                { milestone: nearestFamous, label: "Famous Milestone" },
                ...extraCategories.map(category => {
                    return {
                        milestone: milestones.find(m => m > daysOld && category.fn(m)),
                        label: category.label
                    };
                })
            ];

            cards.slice(1).forEach(card => {
                if (card.milestone) {
                    const milestoneDate = getMilestoneDate(birthDate, card.milestone);
                    milestonesContainer.innerHTML += `
                        <div class="milestone-card">
                            <div class="milestone-title">Next ${card.milestone} Days</div>
                            <p>${card.label}</p>
                            <div class="milestone-date">${milestoneDate}</div>
                        </div>
                    `;
                }
            });
        }

            const milestones = [];
            for (let i = currentDays + 1; i <= currentDays + 10000; i++) {
                milestones.push(i);
            }
            return milestones;
        }

            return str === str.split('').reverse().join('');

        function isPerfectSquare(number) {
            return Number.isInteger(Math.sqrt(number));
        }

        function isPrime(number) {
            if (number < 2) return false;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) return false;
            }
            return true;
        }

        function isFibonacci(number) {
            const isPerfectSquare = x => Number.isInteger(Math.sqrt(x));
            return isPerfectSquare(5 * number * number + 4) || isPerfectSquare(5 * number * number - 4);
        }

        function isRepeatingDigits(number) {
            const str = number.toString();
            return new Set(str).size === 1;
        }


        function isPopCulture(number) {

        }

        function getMilestoneDate(birthDate, milestoneValue) {
            const milestoneDate = new Date(birthDate);
            milestoneDate.setDate(milestoneDate.getDate() + milestoneValue);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
